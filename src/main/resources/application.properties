spring.application.name=FindJobApp

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/find_job_app
spring.datasource.username=postgres
spring.datasource.password=Alecb200@.
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Mail Configuration (Example - Update with real credentials if needed)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Spring Security (Disable default user password log)
spring.security.user.name=admin
# spring.security.user.password=... (If we want a default)

# Server Port
server.port=8080
